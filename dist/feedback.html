<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>feedback</title>
<script defer="defer" src="index_bundle.js"></script></head>
<body>
  <aside class="side-second">
    <img class="close" src="bac58fb56cb778869883.svg" alt="close">
    <div class="side-second__title">
      <h1>Обратная связь</h1>
    </div>
    <form>
        <label>
          <input type="text" placeholder="Имя">
        </label>
        <label>
          <input type="tel" placeholder="Телефон">
        </label>
        <label>
          <input type="email" placeholder="Электронная почта">
        </label>
        <label>
          <textarea placeholder="Сообщение"></textarea>
        </label>
        <p>Нажимая “отправить”, вы даете согласие на<span> обработку
          персональных данных</span>и соглашаетесь с
          нашей<span> политикой конфиденциальности</span></p>
        <button class="button_pink" type="submit">ОТПРАВИТЬ <img src="1acef0d8726cc778d36d.svg" alt="arrow"></button>
      </form>
  </aside>
<div class="clear"></div>
</body>
</html>
